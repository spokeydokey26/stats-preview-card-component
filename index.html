<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <img class="mobile" src="images/image-header-mobile.jpg" alt="header-mobile.jpg">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="header-destop.jpg">
      </div>
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="companies">
            <h2>10k+</h2>
            <h5>companies</h5>
          </div>
          <div class="templates">
            <h2>314</h2>
            <h5>templates</h5>
          </div>
          <div class="queries">
            <h2>12m+</h2>
            <h5>queries</h5>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/spokeydokey26">spokeydokey26</a>.
    </div>
  </footer>
</body>

</html>
